<head>
  <link href="https://vjs.zencdn.net/7.0.2/video-js.css" rel="stylesheet">
  <style>
    video {
      width:100%;
      height:100%;
    }
  </style>
</head>

<body>
  <video id="v" class="video-js" controls preload="auto" width="" height=""
  poster="MY_VIDEO_POSTER.jpg" data-setup="{}">
    <source src="https://videos-origin.mozilla.org/uploads/mozillaorg/meetFFXmobile2-640x360.mp4" type='video/mp4'>
    <p class="vjs-no-js">
      To view this video please enable JavaScript, and consider upgrading to a web browser that
      <a href="http://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>
    </p>
  </video>

  <button onClick="outputVideo1()">スキャン</button>
  <canvas id="c" width="480px" height="270px"></canvas>
  
  
  <!-- script src="https://vjs.zencdn.net/7.0.2/video.js"></script -->
  <script>
    function outputVideo1(){

    var video = document.getElementById("v");

    video.addEventListener("timeupdate", function(){
            var canvas = document.getElementById("c");
            canvas.getContext("2d").drawImage(video, 0, 0, 480, 270); 
        }, true);
    }
  </script>
</body>
